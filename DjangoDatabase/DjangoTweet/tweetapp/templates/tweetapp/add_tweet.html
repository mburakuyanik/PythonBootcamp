{% extends 'base.html' %}

{% block content %}
    <h1>Add Tweet Page</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3" >
          <label for="exampleFormControlInput1" class="form-label">Nick Name</label>
          <input type="text" class="form-control" id="nickname" name="nickname">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Tweets </label>
          <textarea class="form-control" id="tweet" rows="3" name="tweeted"></textarea>
        </div>
            <button type="submit" class="btn-btn-primary"> Send Tweet </button>
    </form>
{% endblock %}
